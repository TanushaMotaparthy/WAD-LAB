<!DOCTYPE html>
<html>
<head>
  <title>Your Website</title>
  <style>
    /* CSS for layout */
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-rows: 1fr 2fr 1fr;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      height: 100%;
      background-image: url('https://img.freepik.com/premium-vector/background-with-colorful-shopping-bags-vector-illustration-sale-discount-concept_653240-59.jpg');
      background-size: cover; /* Adjust to cover the entire background */
      background-repeat: no-repeat; /* Prevent background from repeating */
    }
    .logo {
      grid-row: 1 / 2;
      grid-column: 1 / 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo img {
      max-width: 80px; /* Adjust the width as needed */
      height: auto;
    }
    .header {
      grid-row: 1 / 2;
      grid-column: 2 / 6;
    }
    .links {
      grid-row: 2 / 3;
      grid-column: 1 / 6;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .services {
      grid-row: 3 / 4;
      grid-column: 1 / 3;
    }
    .description {
      grid-row: 3 / 4;
      grid-column: 3 / 6;
    }
    .frame {
      border: 1px solid #ccc;
      height: 100%;
      width: 100%;
    }
    .login-form {
      display: none;
      grid-column: 1 / -1;
      justify-content: center;
      align-items: center;
    }
    .catalog-images {
      display: none;
      grid-column: 1 / -1;
      justify-content: center;
      align-items: center;
    }
    .catalog-images img {
      max-width: 300px;
      height: auto;
      margin: 10px;
    }
    .contact-details {
      display: none;
      grid-column: 1 / -1;
      justify-content: center;
      align-items: center;
    }
    .catalog-description {
      display: none;
      grid-column: 1 / -1;
      justify-content: center;
      align-items: center;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Insert your logo here -->
      <img src="https://yt3.googleusercontent.com/ytc/AIf8zZTTZFRdQKocpeDg0wMVpLpYiWuy8Dasbca7j21WLsY=s900-c-k-c0x00ffffff-no-rj" alt="Logo">
    </div>
    <div class="header">
      <!-- Insert your website header here -->
      <h1>THE SOULED STORE</h1>
    </div>
    <div class="links">
      <!-- Insert your hyperlinks here -->
      <a href="#" onclick="displayWelcome()">Home</a>
      <a href="#" onclick="showLoginForm()">Login</a>
      <a href="#" onclick="showCatalogImages()">Catalog</a>
      <a href="#" onclick="showContactDetails()">Contact Us</a>
    </div>
    <div class="description">
      <!-- Insert description here -->
      <p></p>
    </div>
    <div class="login-form" id="loginForm">
      <!-- Login form -->
      <form id="loginDetails">
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="button" onclick="login()">Login</button>
      </form>
    </div>
    <div class="catalog-images" id="catalogImages">
      <!-- Catalog images -->
      <div>
        <img src="https://www.instyle.com/thmb/hMVV4Dvry0l9FnoSYKKuCoeYAlI=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1448390230-f9aa815ffcc34aaea1473306ab034c4a.jpg" alt="Catalog Image 1">
        <p class="price">$20.00</p>
      </div>
      <div>
        <img src="https://i.pinimg.com/736x/64/19/2e/64192e12c757468c4c0befc7046649ad.jpg" alt="Catalog Image 2">
        <p class="price">$25.00</p>
      </div>
      <div>
        <img src="https://images.squarespace-cdn.com/content/v1/62d1ac8b005fcb0457a8d85f/ddaac107-3f5e-4191-88e5-e544addfc279/1.jpeg" alt="Catalog Image 3">
        <p class="price">$30.00</p>
      </div>
    </div>
    <div class="contact-details" id="contactDetails">
      <!-- Contact details -->
      <p>Phone Numbers:</p>
      <p>9069065888</p>
    </div>
    <div class="catalog-description" id="catalogDescription">
      <!-- Catalog description -->
      <p>One store to satisfy your soul.</p>
    </div>
    <iframe class="frame" src="" name="contentFrame"></iframe>
  </div>

  <script>
    function showLoginForm() {
      var loginForm = document.getElementById('loginForm');
      loginForm.style.display = 'flex';
    }

    function login() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Simulate a login process (replace this with your actual login logic)
      if (email === 'user@example.com' && password === 'password') {
        alert('Login successful!');
        // Redirect to a new page after successful login
        window.location.href = 'welcome.html'; // Replace with the page you want to redirect to
      } else {
        alert('Invalid email or password. Please try again.');
      }
    }

    function showCatalogImages() {
      var catalogImages = document.getElementById('catalogImages');
      catalogImages.style.display = 'flex';
      var catalogDescription = document.getElementById('catalogDescription');
      catalogDescription.style.display = 'flex';
    }

    function showContactDetails() {
      var contactDetails = document.getElementById('contactDetails');
      contactDetails.style.display = 'flex';
    }

    function displayWelcome() {
      var description = document.querySelector('.description p');
      description.textContent = "Welcome to Souled Store";
    }
  </script>
</body>
</html>
